<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idek</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="flex-shrink-0" style="padding-bottom: 50px;">
    <button type="button" class="btn pt-3" onclick="history.back()">
        <div class="row">
            <div class="col-2"><span class="material-symbols-rounded">arrow_back</span></div>
            <div class="col-10">Boller i Karry</div>
        </div>
    </button>
    <center>
        <img src="/images/Boller-i-karry-scaled.jpg" style="width: 200px;" class="img-thumbnail">
    </center>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-1">
            <span class="material-symbols-rounded">favorite</span>
        </div>
        <div class="col-5 d-flex">Antal:
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle pt-0" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" style="color: black; border-color: white; background: white;">
                    2 personer
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">2 peronser</a></li>
                    <li><a class="dropdown-item" href="#">4 personer</a></li>
                    <li><a class="dropdown-item" href="#">8 personer</a></li>
                </ul>
            </div>
        </div>
    </div>
    <h2 class="ps-2">Ingredienser</h2>
    <h4 class="ps-4">Kødboller</h4>
    <ul>
        <div class="row ps-4">
            <div class="col">
                <li>400g Hakket øksekød</li>
                <li>1 Løg</li>
            </div>
        </div>
    </ul>
    <h4 class="ps-4">Karrysauce</h4>
    <ul>
        <div class="row ps-4">
            <div class="col">
                <li>250g Smør</li>
                <li>4dl Mælk</li>
            </div>
        </div>
    </ul>
    <h2 class="ps-2">Tilbehør</h2>
    <ul>
        <div class="row ps-4">
            <div class="col">
                <li>3dl Ris</li>
            </div>
        </div>
    </ul>
    <h2 class="ps-2">Fremgangsmåde</h2>
    <ol>
        <div class="row ps-4">
            <div class="col">
                <li>Pil og hak løgene til kødbollerne</li>
                <li>Kog risene</li>
            </div>
        </div>
    </ol>
</main>
    <script type="module" src="/js/navbar.js"></script>
</body>
</html>
